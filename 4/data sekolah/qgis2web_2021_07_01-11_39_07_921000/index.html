<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/datasekolahan_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.45934539133,110.133872907],[-7.05365518003,110.770877712]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        var overlay_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_GoogleRoad_0.addTo(map);
        map.addLayer(overlay_GoogleRoad_0);
        function pop_datasekolahan_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">sekolahan</th>\
                        <td>' + (feature.properties['sekolahan'] !== null ? Autolinker.link(String(feature.properties['sekolahan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah</th>\
                        <td>' + (feature.properties['Jumlah'] !== null ? Autolinker.link(String(feature.properties['Jumlah'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_datasekolahan_1_0(feature) {
            if (feature.properties['Jumlah'] >= 0.000000 && feature.properties['Jumlah'] <= 8.000000 ) {
                return {
                pane: 'pane_datasekolahan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,252,245,1.0)',
            }
            }
            if (feature.properties['Jumlah'] >= 8.000000 && feature.properties['Jumlah'] <= 16.000000 ) {
                return {
                pane: 'pane_datasekolahan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,234,195,1.0)',
            }
            }
            if (feature.properties['Jumlah'] >= 16.000000 && feature.properties['Jumlah'] <= 24.000000 ) {
                return {
                pane: 'pane_datasekolahan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(123,200,124,1.0)',
            }
            }
            if (feature.properties['Jumlah'] >= 24.000000 && feature.properties['Jumlah'] <= 32.000000 ) {
                return {
                pane: 'pane_datasekolahan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,146,74,1.0)',
            }
            }
            if (feature.properties['Jumlah'] >= 32.000000 && feature.properties['Jumlah'] <= 40.000000 ) {
                return {
                pane: 'pane_datasekolahan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,68,27,1.0)',
            }
            }
        }
        map.createPane('pane_datasekolahan_1');
        map.getPane('pane_datasekolahan_1').style.zIndex = 401;
        map.getPane('pane_datasekolahan_1').style['mix-blend-mode'] = 'normal';
        var layer_datasekolahan_1 = new L.geoJson(json_datasekolahan_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_datasekolahan_1',
            onEachFeature: pop_datasekolahan_1,
            style: style_datasekolahan_1_0,
        });
        bounds_group.addLayer(layer_datasekolahan_1);
        map.addLayer(layer_datasekolahan_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'data sekolahan<br /><table><tr><td style="text-align: center;"><img src="legend/datasekolahan_1_08Sedikit0.png" /></td><td>0-8 ( Sedikit )</td></tr><tr><td style="text-align: center;"><img src="legend/datasekolahan_1_816CukupSedikit1.png" /></td><td>8-16 ( Cukup Sedikit )</td></tr><tr><td style="text-align: center;"><img src="legend/datasekolahan_1_1624Cukup2.png" /></td><td>16-24 ( Cukup )</td></tr><tr><td style="text-align: center;"><img src="legend/datasekolahan_1_2432CukupBanyak3.png" /></td><td>24-32 ( Cukup Banyak )</td></tr><tr><td style="text-align: center;"><img src="legend/datasekolahan_1_3240Banyak4.png" /></td><td>32-40 ( Banyak )</td></tr></table>': layer_datasekolahan_1,"Google Road": overlay_GoogleRoad_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_datasekolahan_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['sekolahan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['sekolahan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_datasekolahan_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_datasekolahan_1]);
        map.on("zoomend", function(){
            resetLabels([layer_datasekolahan_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_datasekolahan_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_datasekolahan_1]);
        });
        </script>
    </body>
</html>
